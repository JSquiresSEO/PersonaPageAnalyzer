<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Page Analyzer</title>
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 400px;
            background-color: #f8fafc; /* slate-50 */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="p-4">

    <!-- Input View -->
    <div id="input-view">
        <div class="space-y-4">
            <div class="flex items-center justify-between">
                <h1 class="text-lg font-bold text-slate-800">Persona Page Analyzer</h1>
            </div>

            <div>
                <label for="apiKey" class="block text-sm font-medium text-slate-700">Gemini API Key</label>
                <div class="mt-1 flex rounded-md shadow-sm">
                    <input type="password" id="apiKey" class="block w-full flex-1 rounded-none rounded-l-md border-slate-300 px-3 py-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Enter your API key">
                    <button id="saveApiKey" class="inline-flex items-center rounded-r-md border border-l-0 border-slate-300 bg-slate-50 px-3 text-sm text-slate-500 hover:bg-slate-100">Save</button>
                </div>
            </div>

            <div>
                <label for="persona" class="block text-sm font-medium text-slate-700">Buyer Persona</label>
                <div class="mt-1">
                    <textarea id="persona" rows="4" class="block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., 'Sarah is a 35-year-old project manager...'"></textarea>
                </div>
                <div class="mt-2 flex items-center">
                    <input id="keepPersona" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                    <label for="keepPersona" class="ml-2 block text-sm text-gray-900">Keep Persona</label>
                    <button id="clearPersonaBtn" class="ml-auto text-sm font-medium text-indigo-600 hover:text-indigo-500">Clear Persona</button>
                </div>
            </div>

            <div>
                <label for="task" class="block text-sm font-medium text-slate-700">Task to be Completed</label>
                <div class="mt-1">
                    <textarea id="task" rows="2" class="block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., 'Find and purchase a specific product.'"></textarea>
                </div>
            </div>

            <button id="analyzeBtn" class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Analyze Page
            </button>

            <div id="error-container"></div>
        </div>
    </div>

    <!-- Results View -->
    <div id="results-view" class="hidden">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-lg font-bold text-slate-800">Analysis Result</h1>
            <div>
                <button id="copyBtn" class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Copy</button>
                <button id="clearBtn" class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">New Analysis</button>
            </div>
        </div>
        <div id="results-content" class="space-y-3">
            <!-- Analysis results will be injected here -->
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
